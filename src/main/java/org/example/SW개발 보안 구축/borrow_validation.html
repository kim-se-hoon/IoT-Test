<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서 대출 요청</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  
    <form>
    
      <label for="memberId">회원번호</label>
      <input type="number" id="memberId" name="memberId" required min="1" step="1" placeholder="예: 1" />

    
      <label for="bookId">도서번호</label>
      <input type="number" id="bookId" name="bookId" required min="1" step="1" placeholder="예: 100" />

    
      <label for="name">회원 이름</label>
      <input type="text" id="name" name="name" required pattern="^[가-힣]{2,10}$" title="2~10자 한글만 입력" placeholder="예: 홍길동" />

    
      <label for="email">이메일 (선택)</label>
      <input type="email" id="email" name="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" placeholder="예: user@example.com" />

    
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,16}$" title="8~16자 영문+숫자 조합" placeholder="8~16자 영문+숫자" />

      <button type="submit">대출 요청(시연용)</button>
    </form>

  </div>
</body>
</html>
